<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog Post</title>
    <style>
        .important {
            font-weight: bold;
            color: green;
        }

        .comment {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        #main-title {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1 id="main-title">The Wonders of JavaScript</h1>
    <p class="post-paragraph">JavaScript is an amazing language that allows for dynamic web development.</p>
    <p class="post-paragraph important">One of its key features is the ability to manipulate the DOM.</p>

    <div id="comments-section">
        <h2>Comments</h2>
        <div class="comment" data-comment-id="1">
            <p class="comment-author">Alice</p>
            <p class="comment-text">Great post!</p>
        </div>
        <div class="comment">
            <p class="comment-author">Bob</p>
            <p class="comment-text important">I learned a lot.</p>
        </div>
    </div>

    <ul id="tags">
        <li class="tag">javascript</li>
        <li class="tag important">dom</li>
        <li class="tag">web development</li>
    </ul>

    <button id="highlight-important">Highlight Important Text</button>

    <script>
        document.getElementById("main-title").textContent = "Exploring the Power of DOM Manipulation";

        const paragraphs = document.getElementsByClassName("post-paragraph");
        console.log("Total paragraphs:", paragraphs.length);

        const commentAuthors = document.querySelectorAll("#comments-section .comment-author");
        commentAuthors.forEach(author => console.log("Comment author:", author.textContent));

        const firstImportantTag = document.querySelector("#tags .important");
        if (firstImportantTag) {
            firstImportantTag.textContent += " (Featured)";
        }

        document.getElementById("highlight-important").addEventListener("click", function () {
            const importantElements = document.querySelectorAll(".important");
            importantElements.forEach(element => {
                element.style.color = "green";
                element.style.fontWeight = "bold";
            });
        });
    </script>
</body>

</html>
